{% extends 'AwanaRecordKeeping/base.html' %} {% block body %}
<ul class="menu-style">
	<li class="menu-style"><a href="/">Home</a></li>
	<li class="menu-style"><a href="/CheckInSparks">CheckIn</a></li>
	<li class="menu-style"><a href="/BookSparks">Handbook</a></li>
	<li class="menu-style"><a class="active" href="/PointsSparks">Points</a></li>
	<li class="menu-style"><a href="/AwardsSparks">Awards</a></li>
</ul>

<button class="button buttonS">Sparks</button>
<button class="button button4">
	<a href="/PointsTTGirls">T&T Girls</a>
</button>
<button class="button button4">
	<a href="/PointsTTBoys">T&T Boys</a>
</button>
<hr>
<h2>
	<p style="text-align: left;">
		Sparks Points<span style="float: right;">{{ wed }}</span>
	</p>
</h2>

<form id="awana-form" name="awanaForm" action="/PointsSparks/"
	method="post">
	{% csrf_token %}

	<table>
		<tr>
			<th><div>
					<span>Name</span>
				</div></th>
			<th><div>
					<span>Points</span>
				</div></th>
		</tr>

		{% if roll %} {% for cname in roll %}
		<tr>
			<td>{{cname}}</td>
		</tr>
		{% endfor %} {% endif %}
	</table>
</form>

{% endblock %}
